<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-5">
      <div class="d-flex justify-content-between">
        <div class="type pb-2 pointer active" data-type="plotter">
          <img src="./plotter.svg" class="w-100" />
          <div class="text-center mt-2">Плотерная печать</div>
        </div>
        <div class="type pb-2 pointer" data-type="interior">
          <img src="./plotter.svg" class="w-100" />
          <div class="text-center mt-2">Интерьерная печать</div>
        </div>
        <div class="type pb-2 pointer" data-type="table">
          <img src="./plotter.svg" class="w-100" />
          <div class="text-center mt-2">Табличка</div>
        </div>
        <div class="type pb-2 pointer" data-type="stand">
          <img src="./plotter.svg" class="w-100" />
          <div class="text-center mt-2">Стенд</div>
        </div>
        <div class="type pb-2 pointer" data-type="plotter">
          <img src="./plotter.svg" class="w-100" />
          <div class="text-center mt-2">Объемные буквы</div>
        </div>
      </div>
      <ul class="nav pt-4" id="categoriesMenu"></ul>
      <form id="calculatorForm">
        <div class="d-flex align-items-end py-4">
          <div class="form-group mb-0 width-field">
            <label>Ширина</label>
            <input type="text" class="form-control" name="width" />
          </div>
          <div class="form-group mb-0 height-field">
            <label>Высота</label>
            <input type="text" class="form-control" name="height" />
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label>Качество изображение</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="quality"
                  id="720dpi"
                  value="1"
                  checked
                />
                <label class="form-check-label" for="720dpi">
                  720dpi
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="quality"
                  id="1440dpi"
                  value="1.2"
                />
                <label class="form-check-label" for="1440dpi">
                  1440dpi
                </label>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Вид таблицы</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexy"
                  id="flexy1"
                  value="1"
                  checked
                />
                <label class="form-check-label" for="flexy1">
                  Табличка в обрез
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexy"
                  id="flexy2"
                  value="1.2"
                />
                <label class="form-check-label" for="flexy2">
                  Табличка с подгибкой
                </label>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="lamination" name="lamination" />
              <label class="form-check-label" for="lamination">
                Ламинация
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="perimeterCut" name="perimeterCut" />
              <label class="form-check-label" for="perimeterCut">
                Обрезка по периметру
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="perimeterBonding" name="perimeterBonding" />
              <label class="form-check-label" for="perimeterBonding">
                Проклейка по периметру
              </label>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Плотерная резка</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="plotter"
                  id="plotter1"
                  value="1"
                  checked
                />
                <label class="form-check-label" for="plotter1">
                  1 цвет
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="plotter"
                  id="plotter2"
                  value="1.2"
                />
                <label class="form-check-label" for="plotter2">
                  2 цвета
                </label>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Люверсы</label>
              <input type="text" class="form-control" name="eyelets">
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Толщина</label>
              <select class="form-control" name="thikness">
                <option value="1">1 мм</option>
                <option value="2">2 мм</option>
                <option value="3">3 мм</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="./data.js"></script>
    <script>
      let currentType = null;
      let currentCategory = null;

      let onTypeClick = ({ target }) => {
        const typeNode = target.closest("[data-type]");
        const item = data[typeNode.dataset.type];
        currentType = item;
        clearActiveItems("[data-type]");
        typeNode.classList.add("active");
        if (item.children) {
          const categories = Object.keys(item.children).map((key) => {
            return item.children[key].name;
          });
          setCategories(item.children);
        } else {
          setCategories([]);
        }
      };

      let onCategoryClick = ({ target }) => {
        const categoryNode = target.closest("[data-category]");
        const item = currentType.children[categoryNode.dataset.category];
        currentCategory = item;
        clearActiveItems("[data-category]");
        categoryNode.classList.add("active");
      };

      document.querySelectorAll("[data-type]").forEach((node) => {
        node.addEventListener("click", onTypeClick);
      });

      function clearActiveItems(selector) {
        document.querySelectorAll(selector).forEach((node) => {
          node.classList.remove("active");
        });
      }

      function setCategories(categories) {
        categoriesMenu.innerHTML = "";
        Object.keys(categories)
          .filter((key) => key !== "fields")
          .forEach((key, i) => {
            const node = document.createElement("div");

            node.innerHTML = `
          <li class="nav-item ${
            i === 0 ? "active" : ""
          }" data-category="${key}">
            <a class="nav-link" href="javascript:;">${categories[
              key
            ].name.toUpperCase()}</a>
          </li>`;
            const category = node.firstElementChild;
            category.addEventListener("click", onCategoryClick);
            categoriesMenu.append(category);
          });
      }
    </script>
  </body>
</html>
