<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-5">
      <div class="d-flex justify-content-between">
        <div class="type pb-2 pointer active" data-type="plotter">
          <img src="./plotter.svg" class="w-100" />
          <div class="text-center mt-2">Плотерная печать</div>
        </div>
        <div class="type pb-2 pointer" data-type="interior">
          <img src="./plotter.svg" class="w-100" />
          <div class="text-center mt-2">Интерьерная печать</div>
        </div>
        <div class="type pb-2 pointer" data-type="table">
          <img src="./plotter.svg" class="w-100" />
          <div class="text-center mt-2">Табличка</div>
        </div>
        <div class="type pb-2 pointer" data-type="stand">
          <img src="./plotter.svg" class="w-100" />
          <div class="text-center mt-2">Стенд</div>
        </div>
        <div class="type pb-2 pointer" data-type="plotter">
          <img src="./plotter.svg" class="w-100" />
          <div class="text-center mt-2">Объемные буквы</div>
        </div>
      </div>
      <ul class="nav pt-4" id="categories">
        <li class="nav-item">
          <a class="nav-link active pl-0" href="javascript:;">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:;">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:;">Link</a>
        </li>
      </ul>
      <div class="d-flex align-items-end py-4">
        <div class="form-group mb-0">
          <label>Ширина</label>
          <input type="text" class="form-control" />
        </div>
        <span class="mx-3 pb-2">Х</span>
        <div class="form-group mb-0">
          <label>Высота</label>
          <input type="text" class="form-control" />
        </div>
        <span class="mx-3 pb-2">=</span>
        <span class="pb-2">1500 рублей</span>
      </div>
      <div id="fields"></div>
    </div>
    <script src="./data.js"></script>
    <script>
      console.log(data);

      let onTypeClick = ({ target }) => {
        const typeNode = target.closest("[data-type]");
        console.log(data[typeNode.dataset.type]);
        clearTypes();
        typeNode.classList.add("active");
      };

      document.querySelectorAll("[data-type]").forEach((node) => {
        node.addEventListener("click", onTypeClick);
      });

      function clearTypes() {
        document.querySelectorAll("[data-type]").forEach((node) => {
          node.classList.remove("active");
        });
      }
    </script>
  </body>
</html>
